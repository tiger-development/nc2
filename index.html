<!DOCTYPE html>

<!-- This is the main HTML file for the explorer -->
<!-- ---------------------------------------------->
<html>


<head>
    <meta charset="utf-8">

    <!-- Link to style sheets -->
    <link rel="stylesheet" type="text/css" href="page.css">
</head>

<body>

    <!-- Site header -->

    <div class="header">
        <div class="sitePages" id="links">
            <div class="sitePageBox" id="reportLink">Report</div>
            <div class="sitePageBox" id="missionsLink">Mission Control</div>
            <div class="sitePageBox" id="planetsLink">Planets</div>
            <div class="sitePageBox" id="loginLink">Login</div>
            <div class="sitePageBox" id="loginHeaderStatus"></div>
        </div>

        <div class="centralLogo" id="centralLogo">
        </div>
    </div>

    <div class="section" id="report">
        temp report
    </div>

    <div class="section" id="missions">
        <div>
            Transaction Missions:
        </div>
        <br>


        <!--
        Planets to run:
        <select id="missionPlanet">
            <option>all</option>
        </select>
        !-->


        <div>
            Approximate coordinates of ExplorerII mission: <br>
            x: <input type="number" id="xCoordinate" value="306"> y: <input type="number" id="yCoordinate" value="-532">
        </div>
        <br>

        <div>
            Explorer search range: <br>
            range: <input type="number" id="explorerRange" value="24">
        </div>
        <br>

        <div>
            Maximum transactions: <input type="number" id="numberOfTransactions" value="1"> <br>
        </div>
        <div>
            Mission:
            <select id="loginMissionSelect">
              <option>send explorerII</option>
                <option>send explorers</option>
                <option>upgrade buildings</option>
                <option>build - new</option>
                <option>build ships</option>
                <option>sell ships</option>
                <option>reset data</option>
                <option>check</option>
            </select>
        </div>
        <button id="runLoginMission">Run Mission</button><br><br>


        <div>
            Information searches:
        </div>
        <br>
        <select id="infoMissionSelect">
            <option>explorerII scoping</option>
            <option>market</option>
            <option>define strategy</option>
            <option>send explorers</option>
            <option>ships</option>
            <option>buildings</option>
            <option>build - new</option>
            <option>snipes</option>
            <option>targets</option>

        </select>

        <button id="runInfoMission">Run Mission</button><br><br>

        <!-- A div used as a placeholder to which the dynamically generated board is added -->
        <div class="transactionsTable" id="transactionsTable"></div>
        <div id="output">
        </div>
    </div>

    <div class="section" id="planets">
        <div class="planetsTable" id="planetsTable"></div>
    </div>

    <div class="section" id="login">
        <br>
        <div id="loginStatus"><br></div>
        <br>
        <select id="usernameSelect">
            <option>@miniature-tiger</option>
            <option>@tiger-zaps</option>
        </select>
        <!--
        <input type="text" id="usernameField" placeholder="...Steem username...">
        -->

        <div>
            <button type="button" id="loginButton">Login with Keychain</button>
        </div>
        <div>
            <button type="button" id="logoutButton">Logout</button>
        </div>

        <br><br>
    </div>



    <!-- The javascript files -->
    <script src='userData.js'></script>
    <script src='ncapi.js'></script>
    <script src='keychain.js'></script>
    <script src='main.js'></script>


</body>
